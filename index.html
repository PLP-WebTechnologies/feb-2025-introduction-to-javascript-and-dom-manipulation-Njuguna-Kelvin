<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
</head>
<body>
    <header>
        <h1>Welcome to JavaScript DOM Manipulation</h1>
    </header>

    <section>
        <p id="text">This is some text that will change when the button is clicked.</p>
        <button id="changeTextBtn">Change Text</button>
    </section>

    <section>
        <button id="changeStyleBtn">Change Text Color</button>
    </section>

    <section>
        <button id="addElementBtn">Add New Element</button>
        <button id="removeElementBtn">Remove Element</button>
    </section>

    <div id="container">
        <!-- New elements will be added here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
